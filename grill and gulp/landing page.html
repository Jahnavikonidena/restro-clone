<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Grill and Gulp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      background-image: url('https://images.unsplash.com/photo-1525610553991-2bede1a236e2'); 
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 600px;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #f4c38e;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #f4c38e;
      color: #5a3e2b;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #d39a66;
    }

    .highlight {
      color: #ffcc99;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="overlay">
      <h1>Welcome to <span class="highlight">Grill and Gulp</span></h1>
      <p>Serving delicious vegan meals and crafted drinks. Join us today!</p>
      <a href="registration page .html" class="btn">Register Now</a>
    </div>
  </div>

</body>
</html>
