<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Grill and Gulp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8f4ef, #e4ddd3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #f4d9c9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #5a4d41;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #5a4d41;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #776553;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .highlight {
      color: #d17f3f;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register at <span class="highlight">Grill and Gulp</span></h2>
    <form action="login pge.html" method="get">
      <input type="text" name="username" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="submit" value="Register" />
    </form>
    <div class="link">
      Already have an account? <a href="login pge.html">Login</a>
    </div>
  </div>
</body>
</html>
