<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Grill and Gulp</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f4ef, #e4ddd3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color:#f4d9c9;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #5a4d41;
      margin-bottom: 24px;
    }

    .highlight {
      color: #d17f3f;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #84b303;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #5a4d41;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #776553;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #d17f3f;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to <span class="highlight">Grill and Gulp</span></h2>
    <form action="home.html" method="get">
      <input type="text" name="username" placeholder="Username or Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
    <div class="link">
      Don't have an account? <a href="registration page .html">Register here</a>
    </div>
  </div>

</body>
</html>
